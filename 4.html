<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <style>
        .custom-image-container {
            position: relative;
            width: 100%;
            height: 400px; /* Fixed height for image container */
            overflow: hidden;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0,0,0,0.3);
        }

        .custom-image-container img {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            max-width: 100%;
            height: auto;
            display: none;
            border: 5px solid transparent;
            transition: border-color 0.3s ease, clip-path 0.3s ease, border-radius 0.3s ease;
        }

        .custom-image-container img.active {
            display: block;
        }

        .custom-square {
            border-radius: 0;
        }

        .custom-round {
            border-radius: 50%;
        }

        .custom-triangle {
            border-radius: 0;
            clip-path: polygon(50% 0%, 0% 100%, 100% 100%);
        }
    </style>
</head>
<body>
    <div class="container d-flex flex-column justify-content-center align-items-center min-vh-100">
        <div class="card shadow-lg p-4 mb-4" style="width: 90%; max-width: 900px;">
            <h5 class="card-title text-center mb-4">IMAGE</h5>
            <div class="custom-image-container mb-4">
                <img id="img1" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRAbqHfy35q_SE3b8UqFtw9mcjhaqh_B0ocYA&s" alt="gambar 1" class="active custom-square">
                <img id="img2" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQiTbokOMnctyf6fBlB4uNV3cbnv4XvxYbVsQ&s" alt="gambar 2" class="custom-square">
                <img id="img3" src="https://png.pngtree.com/png-vector/20240518/ourmid/pngtree-cute-cow-wearing-eid-al-adha-glasses-png-image_12492122.png  " alt="gambar 3" class="custom-square">
            </div>
            <div class="row mb-4">
                <div class="col-md-4 mb-3">
                    <label for="imageSelector" class="form-label">Pilih Gambar:</label>
                    <select id="imageSelector" class="form-select">
                        <option value="img1">sapi imut</option>
                        <option value="img2">sapi skena</option>
                        <option value="img3">sapi keren</option>
                    </select>
                </div>

                <div class="col-md-4 mb-3">
                    <label for="shapeSelector" class="form-label">Pilih Bentuk:</label>
                    <select id="shapeSelector" class="form-select">
                        <option value="custom-square">Kotak</option>
                        <option value="custom-round">Lingkaran</option>
                        <option value="custom-triangle">Segitiga</option>
                    </select>
                </div>

                <div class="col-md-4 mb-3">
                    <label for="colorPicker" class="form-label">Pilih Warna:</label>
                    <input type="color" id="colorPicker" class="form-control form-control-color">
                </div>
            </div>
            <button id="applyChanges" class="btn btn-primary w-100">Ganti</button>
        </div>
    </div>

    <script>
        document.getElementById('applyChanges').addEventListener("click", function() {
            var selectedImage = document.getElementById(document.getElementById('imageSelector').value);
            var shape = document.getElementById('shapeSelector').value;
            var color = document.getElementById('colorPicker').value;

            var images = document.querySelectorAll('.custom-image-container img');
            images.forEach(function(image) {
                image.classList.remove('active', 'custom-square', 'custom-round', 'custom-triangle');
                image.style.borderColor = "transparent";
            });

            selectedImage.classList.add('active', shape);
            selectedImage.style.borderColor = color;
        });
    </script>
</body>
</html>
